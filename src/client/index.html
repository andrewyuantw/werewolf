<!DOCTYPE html>
<html>
    <head>
        <title>Werewolf!</title>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    </head>

    <body>
        
        <div id="play-menu">
            <h1>Welcome to the Game!</h1>
            <h3>Enter your desired display name...</h3>
            <input type="text" id="username-input" placeholder="Username" />
            <button id="play-button">PLAY</button>
            <br>
            <br>
            <button id="start-game-button" class= "hide">START</button>
        </div>

        <div id= "lobby">Players:</div>
        <br>
        
        <div id="character-reveal" class="hide"> 
            <h1>GAME HAS STARTED</h1>
            <h2 id="role"></h2>
            <button id="ready">READY</button>
        </div>

        <div id="seer-menu" class="hide">
            <h2>Seer, who do you want to look at?</h2>
            <input type="number" id="seer-input" placeholder="enter num">
            <button id="seer-button" >CONFIRM</button>
            <br>
            <h2 id="seer-result"></h2>
        </div>

        <div id="night-menu" class="hide">
            <h2>It is night</h2>
        </div>

        <div id="wolf-menu" class="hide">
            <h2>Werewolves, who do you want to kill?</h2>
            <h2>You will not able to send message after click confirm button.</h2>
            <input type="text" id="chat-input" placeholder="..." />
            <button id="chat-button">Send</button>
            <br>
            <h2 id="chat"></h2>
            <br>
            <input type="number" id="wolf-input" placeholder="enter num">
            <button id="wolf-button" >CONFIRM</button>
        </div>

        <div id="witch-menu" class="hide">

        </div>

        <div id="mayor-choice-menu">

        </div>

        <div id="mayor-election-speeches">

        </div>

        <div id="mayor-voting">
            
        </div>

    </body>
</html>
